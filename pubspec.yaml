name: works_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  works_ds:
    path: ./works_ds
    
  cupertino_icons: ^1.0.2
  package_info_plus: ^4.0.1
  flutter_dotenv: ^5.0.2
  localization: ^2.1.0
  firebase_core: ^2.15.1
  firebase_auth: ^4.8.0
  firebase_storage: ^11.2.6
  firebase_messaging: ^14.6.7
  cloud_firestore: ^4.9.1
  flutter_bloc: ^8.1.3
  flutter_modular: ^5.0.3
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  pdf: ^3.10.4
  mockito: ^5.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_flavorizr: ^2.1.5

flavorizr:
  flavors:
    dev:
      app:
        name: "App [DEV]"
      android:
        applicationId: "br.com.work.dev"
      ios:
        bundleId: "br.com.work.dev"
    qa:
      app:
        name: "App [QA]"
      android:
        applicationId: "br.com.work.qa"
      ios:
        bundleId: "br.com.work.qa"
    hlm:
      app:
        name: "App [HML]"
      android:
        applicationId: "br.com.work.hom"
      ios:
        bundleId: "br.com.work.hml"
    prod:
      app:
        name: "App [PROD]"
      android:
        applicationId: "br.com.work.prod"
      ios:
        bundleId: "br.com.work.prod"
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/base_app.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/base_app.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - .env-dev
    - .env-qa
    - .env-hml
    - lib/src/core/i18n/
    - assets/images/

